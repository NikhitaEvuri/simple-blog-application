<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Master</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body data-bs-theme="light" onload="setSegment(0)">
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar navbar-expand bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand">Blog Master</span>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span
                name="seg-link"
                class="nav-link active"
                onclick="setSegment(0)"
                >News Feed</span
              >
            </li>
            <li class="nav-item">
              <span name="seg-link" class="nav-link" onclick="setSegment(1)"
                >Upcoming Events</span
              >
            </li>
            <li class="nav-item">
              <span name="seg-link" class="nav-link" onclick="setSegment(2)"
                >Jobs</span
              >
            </li>
          </ul>
          <span
            id="mode-icon"
            class="ms-auto nav-link bi bi-moon-stars-fill"
            onclick="changeMode()"
          ></span>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <h2 id="segment-title">News Feed</h2>
      <br />

      <div class="row">
        <div class="col-12 col-md-4 col-lg-3 col-xl-2 px-2">
          <ul
            id="sub-segment-menu"
            class="navbar-nav flex-column nav-underline"
          ></ul>
        </div>
        <div class="col">
          <div id="blogs-section" class="row p-2">
            <div class="col-md-12 col-lg-6 p-2 my-blog">
              <div class="m-2">
                <h6 class="blog-title">
                  The Latest Trends Shaping the Future of Industry
                </h6>
                <p class="blog-description">
                  Lorem Ipsum is simply dummy text of the printing and
                  typesetting industry. Lorem Ipsum has been the industry's
                  standard
                </p>
              </div>
              <img
                class="ms-auto"
                style="width: 30%; object-fit: cover"
                src="https://www-file.huawei.com/-/media/corp2020/technologies/industry-insights/1/4-trends.jpg"
              />
            </div>
            <div
              class="col-md-12 col-lg-6 p-2"
              style="height: 150px; background-color: aquamarine"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
